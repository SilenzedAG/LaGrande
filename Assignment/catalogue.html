  <script>
    var slideIndex = 0;
    showSlides(slideIndex);

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      var dots = document.getElementsByClassName("dot");
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      slideIndex++;
      if (slideIndex > slides.length) { slideIndex = 1 }
      for (i = 0; i < dots.length; i++) {
        dots[i].className = dots[i].className.replace(" active", "");
      }
      slides[slideIndex - 1].style.display = "block";
      setTimeout(showSlides, 3000); // Change image every 2 seconds
    }
    if (localStorage.getItem("nameField") === null) {
      document.getElementsByClassName("alert").style.display="none"
    }
    else {
      var nameDisplay = localStorage.getItem("nameField");
      var carDisplay = localStorage.getItem("selectedcar");
      var purposeDisplay = localStorage.getItem("purposeselected");
      var dateDisplay = localStorage.getItem("dateField");
      document.getElementsByClassName("alert").style.display="block";
      var str =  "Hey " + nameDisplay + ", please be reminded that you have an appointment for a " + carDisplay + " " + purposeDisplay + " on " + dateDisplay
      document.getElementById("interfaceDisplay").style.display = "block";
      document.getElementById("appointmentsDisplay").style.display = "none";
      document.querySelector(".alert p #errorMessage").innerHTML= str
    }
  </script>
