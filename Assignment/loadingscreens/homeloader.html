<!DOCTYPE html>
<html lang ="en">
<head>
<meta charset = "utf-8">
<link href="loader.css" rel="stylesheet">
<link href="../css/style.css" rel="stylesheet">
<link rel="icon" type="image/gif" href="Images/loading.gif" />
 </head>
 <body>
 <div class = "preload" id = "preload">
  <div class ="logo">
   Taking you to,<span class="justamoment"> Home</span>
  </div>
   <div class = "loader-frame">
    <div class="loader1" id="loader1"><img src="../Images/mclarenloader.png"></div>
    <div class = "loader2" id = "loader2"></div>
   </div>
 </div>
<script type="text/javascript">

(function(){
 
 var loading = 0;
 var id = setInterval(frame, 80);

 function frame(){
  if(loading == 30) {
   clearInterval(id);
   window.open("../home.html", "_self");
  }
  else {
   loading = loading + 1;
   if(loading == 90) {
    preload.style.animation = "fadeout 1s ease";
   }
  }
 }


})();


</script>
 </body>
</html>
